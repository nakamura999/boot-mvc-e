<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=devicewidth,initialscale=1">
<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"> 
<title>Title</title>
</head>
<body class="bg-light">
	<div class="container">
		<div class="row justify-content-md-center">
			<div class="col-md-8">
				<h4 class="border-bottom my-3" th:text="#{contact}"></h4>
				
				<p class="text-danger" th:text="#{confirmationMessage}"></p>
				
				<div th:object="${contact}">
					<div class="form-group">
						<label for="password" th:text="#{name}"></label>
						<input type="text" class="form-control" th:field="*{name}" disabled>
					</div>
					
					<div class="form-group">
						<label for="email" th:text="#{email}"></label>
						<input type="email" class="form-control" th:field="*{email}" disabled>
					</div>
					
					<div class="form-group">
						<label for="contact" th:text="#{contact}"></label>
						<textarea class="form-control" rows="3" th:errorclass="is-invalid" th:field="*{contact}"></textarea>
					</div>
				</div>
			</div>
		</div>
	</div>
	
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
 
</body>
</html>
